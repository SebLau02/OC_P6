<!DOCTYPE html>
<html>
  <head>
    <link href="css/output/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <div>
          <h1 class="photograph-header__name"></h1>
          <p class="photograph-header__localisation"></p>
          <p class="photograph-header__tag"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img src="" alt="" class="photograph-header__picture" />
      </div>
      <div class="custom-select-context row mx-2 mt-1">
        <label id="select-label" tabindex="0">Trier par</label>
        <div class="custom-select">
          <span
            class="active-option"
            tabindex="0"
            data-value="popularity"
            role="button"
            aria-haspopup="listbox"
            aria-expanded="false"
          >
            <span>Popularité</span>
            <img src="/assets/icons/arrow.svg" alt="flèche"
          /></span>
          <ul
            class="options"
            id="select-input"
            role="listbox"
            aria-labelledby="select-label"
            aria-activedescendant="option-1"
          >
            <li
              tabindex="0"
              id="option-1"
              role="option"
              aria-selected="true"
              class="option"
              data-label="Popularité"
              data-selected="true"
              data-value="popularity"
            >
              Popularité
            </li>
            <li
              tabindex="0"
              id="option-2"
              role="option"
              aria-selected="false"
              class="option"
              data-label="Date"
              data-selected="false"
              data-value="date"
            >
              Date
            </li>
            <li
              tabindex="0"
              id="option-3"
              role="option"
              aria-selected="false"
              class="option"
              data-label="Titre"
              data-selected="false"
              data-value="title"
            >
              Titre
            </li>
          </ul>
        </div>
      </div>
      <div id="card-container" class="mt-1"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/pages/photographer.js" loading="lazy"></script>
    <script src="/scripts/utils/contactForm.js" loading="lazy"></script>
    <script src="/scripts/utils/select.js" loading="lazy"></script>
  </body>
</html>
